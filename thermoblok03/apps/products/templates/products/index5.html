<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section с фоном</title>
    <!-- Подключаем CSS Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background-image: url('{% static 'blocks_img/assortiment.jpg' %}'); /* Замените URL на путь к вашему изображению */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            height: 100vh; /* Высота секции = высота экрана */
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Полупрозрачный тёмный оверлей для читаемости текста */
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2; /* Чтобы текст был поверх оверлея */
        }
    </style>
</head>
<body>

<!-- Hero-секция -->
<section class="hero-section d-flex align-items-center">
    <div class="container hero-content text-center text-white">
        <h1 class="display-4 fw-bold mb-3">Добро пожаловать в наш мир!</h1>
        <p class="lead mb-4">Откройте для себя уникальные возможности и достигните новых высот.</p>
        <a href="#" class="btn btn-primary btn-lg px-4 py-2 fs-5">Начать путешествие</a>
    </div>
</section>

<!-- Подключаем JS Bootstrap 5 (требуется для некоторых компонентов) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
